<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Says Game</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="outerbox">
        <h2>Simon Says Game</h2>
        <h3>(Press any key to start)</h3>
        <div class="playground">
            <div class="box" id="box1" style="background-color: rgb(255, 0, 0);"></div>
            <div class="box" id="box2" style="background-color: rgb(0, 255, 0);"></div>
            <div class="box" id="box3" style="background-color: rgb(0, 0, 255);"></div>
            <div class="box" id="box4" style="background-color: rgb(238, 255, 0);"></div>
        </div>
        <button class="help">Help</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
